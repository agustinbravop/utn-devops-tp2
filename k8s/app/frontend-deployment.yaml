apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: agustinbravop/utn-devops-tp2-frontend:latest
          imagePullPolicy: Always # Para descargar la nueva versi√≥n al hacer `k rollout restart`
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: VITE_API_URL
            - name: VITE_OTEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: VITE_OTEL_ENDPOINT
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
